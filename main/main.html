<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Epreuve de bac 2023</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
        <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js.map"></script>
        <link rel="stylesheet" href="main.css">
        <script defer src="main.js"></script>
        <script src="https://kit.fontawesome.com/01683e40e3.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <py-env style="visibility: hidden;position: absolute">
            - random
            - math
        </py-env>

        <nav>
            <a href="../index.html"><i class="fa-solid fa-house"></i></a>
            <div id="next-sujet"><i class="fa-solid fa-circle-right"></i></div>
            <div id="montrer_correction"><i class="fa-solid fa-code"></i></div>
            <div id="montrer_selction"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <main>
            <div>
                <div id="div-repl">
                    <py-repl># Exercice 1</py-repl>
                    <py-repl id="repl"></py-repl>
                </div>
            </div>

            <div>
                <iframe id="sujet_pdf" name="Sujet de Bac"></iframe>
            </div>

            <div>
                <div id="sortie"></div>
                <button id="effacer">Effacer</button>
                <py-terminal id="terminal" true></py-terminal>
            </div>

        </main>

        <section id="div-correction" class="side">
            <pre id="correction"></pre>
            <button id="fermer"><i class="fa-solid fa-xmark"></i></button>
        </section>

        <section id="div-selection" class="side">
            <div id="selection">
                <button class="bouton-selection" id="fermer-selection"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </section>

    </body>

</html>
